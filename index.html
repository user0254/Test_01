<!DOCTYPE html>
<html lang="de">
<head>
    <title style="color: red;">TirolGBT</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            /* Hintergrundfarbe ändern */
            background-color: white;
            color: black;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 16px; /* Hinzugefügt, um etwas Abstand um den Inhalt zu haben */
            box-sizing: border-box; /* Hinzugefügt, um Padding in die Gesamtgröße einzubeziehen */
        }

        .logo-container {
            margin-bottom: 16px; /* Hinzugefügt, um etwas Abstand zwischen dem Logo und dem Iframe zu haben */
        }

        .logo {
            height: 80px;
        }

        iframe {
            width: 100%; /* Füllt den gesamten Bildschirm horizontal aus */
            height: calc(100vh - 200px); /* Nimmt die gesamte verfügbare vertikale Höhe abzüglich Abstand ein */
            max-height: 550px; /* Begrenze die maximale Höhe des Iframes, um es auf kleinen Bildschirmen lesbar zu halten */
            border: none; /* Entferne die Rahmenlinie des Iframes */
        }

        .contact-info {
            margin-top: 16px; /* Hinzugefügt, um etwas Abstand zwischen dem Iframe und dem Kontakt zu haben */
        }

        .logo-container,
        .contact-info {
            width: 100%; /* Füllt den gesamten Bildschirm horizontal aus */
            text-align: center; /* Zentriere den Inhalt horizontal */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Images/logo.jpeg" alt="" class="logo">
    </div>
    <!-- Hier gehört der Iframe-Code hin -->
    <iframe
        src="https://chatthing.ai/bots/94a55c48-4e1f-443b-8fc6-ee58fe54cbc8/embed"

    </div>
</body>
</html>
