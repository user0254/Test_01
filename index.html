<!DOCTYPE html>
<html lang="de">
  <head>

    <link rel="manifest" href="manifest.json">

    <style>
      body {
        /* Hintergrundfarbe ändern */
        background-color: white;
        color: black;
        font-family: 'Roboto', sans-serif;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Ändere 'center' zu 'flex-start' */
        background-color: white;
      }
      .logo {
        width: 200px;
      }
      .iframe-container {
        overflow: hidden;
        /* Breite des Containers anpassen, um die gewünschte Größe zu erhalten */
        width: 80%; /* Hier wird 80% der ursprünglichen Breite verwendet, um 20% zu beschneiden */
        margin: 0 auto; /* Zentrieren des Containers horizontal */
      }
      .responsive-iframe {
        width: 100%;
        height: 550px;
        border: 0;
        /* Hier die Transformationsregel hinzufügen, um 20% vom rechten Rand zu beschneiden */
        transform: translateX(+50%);
      }
        
    </style>
  </head>
  <body>

    <div class="logo-container">
      <img src="Images/logo.jpeg" alt="" class="logo">
    </div>
