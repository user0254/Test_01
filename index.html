<!DOCTYPE html>
<html lang="de">
<head>
    <title style="color: red;">TirolGBT</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Roboto', sans-serif;
            overflow: scroll;
            margin: 0;
            padding: 0;
        }
        .logo-div {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: white;
        }
        .logo {
            width: 200px;
        }
        .iframe-container {
            position: relative;
            padding-top: 200px; /* Platz für das Logo schaffen */
            height: 90vh; /* 90% der sichtbaren Höhe */
        }
        .iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            border: none;
            /* Verwende das transform-Attribut, um die Skalierung anzupassen */
            transform: scale(3); /* Hier kann der Wert angepasst werden, 1.0 entspricht der Originalgröße */
            transform-origin: 0 0; /* Ändere den Ursprungspunkt der Skalierung, falls erforderlich */
        }
        .text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-div">
        <img src="Images/logo.jpeg" alt="" class="logo">
    </div>

    <div class="iframe-container">
        <!-- Hier gehört der Iframe-Code hin -->
        <iframe 
            src="https://chatthing.ai/bots/94a55c48-4e1f-443b-8fc6-ee58fe54cbc8/embed" 
            frameborder="0" 
            allow="clipboard-write"
            class="iframe">
        </iframe>
    </div>

    <!-- Weitere Inhalte Ihrer Webseite -->
    <div class="text">
        <p>Kontakt: maxmustermann@gmail.com</p>
        <p>Impressum:</p>
    </div>

    <script>
        const iframe = document.querySelector('.iframe');
        if (iframe) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
