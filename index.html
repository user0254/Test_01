<!DOCTYPE html>
<html lang="de">
<head>
    <title style="color: red;">TirolGBT</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Roboto', sans-serif;
            overflow: scroll;
            margin: 0;
            padding: 0;
        }
        .logo-div {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: white;
        }
        .logo {
            width: 200px;
        }
        .iframe-container {
            position: relative;
            padding-top: 200px; /* Platz für das Logo schaffen */
            height: 90vh; /* 90% der sichtbaren Höhe */
            overflow: hidden; /* Verstecke den überschüssigen Bereich des Iframes */
        }
        .iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Füge Stile hinzu, um den Iframe zu zoomen */
            transform-origin: 0 0;
        }
        .text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-div">
        <img src="Images/logo.jpeg" alt="" class="logo">
    </div>

    <div class="iframe-container">
        <!-- Hier gehört der Iframe-Code hin -->
        <iframe 
            src="https://chatthing.ai/bots/94a55c48-4e1f-443b-8fc6-ee58fe54cbc8/embed" 
            frameborder="0" 
            allow="clipboard-write"
            class="iframe"
            onload="fitIframeToContent(this)">
        </iframe>
    </div>

    <!-- Weitere Inhalte Ihrer Webseite -->
    <div class="text">
        <p>Kontakt: maxmustermann@gmail.com</p>
        <p>Impressum:</p>
    </div>

    <script>
        function fitIframeToContent(iframe) {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const iframeBody = iframeDocument.body;
            const iframeWidth = iframeBody.scrollWidth;
            const iframeHeight = iframeBody.scrollHeight;

            const container = iframe.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            // Berechne die Skalierung für Breite und Höhe separat, um den Text nicht zu stauchen
            const scaleX = containerWidth / iframeWidth;
            const scaleY = containerHeight / iframeHeight;

            // Wähle das kleinere Verhältnis, um den Iframe zu zoomen
            const scale = Math.min(scaleX, scaleY);

            // Skaliere den Iframe auf die sichtbare Größe
            const scaledWidth = iframeWidth * scale;
            const scaledHeight = iframeHeight * scale;

            // Positioniere den Iframe so, dass er im sichtbaren Bereich bleibt
            const offsetX = (containerWidth - scaledWidth) / 2;
            const offsetY = (containerHeight - scaledHeight) / 2;

            iframe.style.transform = `scale(${scale})`;
            iframe.style.transformOrigin = "top left";
            iframe.style.width = `${scaledWidth}px`;
            iframe.style.height = `${scaledHeight}px`;
            iframe.style.left = `${offsetX}px`;
            iframe.style.top = `${offsetY}px`;
        }
    </script>
</body>
</html>
